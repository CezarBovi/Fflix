# Porta padrão
port 6379

# Bind em todas interfaces (apenas para desenvolvimento local)
bind 0.0.0.0

# Proteger em produção; manter habilitado por padrão
protected-mode yes

# Persistência
appendonly yes
appendfsync everysec

# Snapshots RDB
save 900 1
save 300 10
save 60 10000

# Limitar memória (opcional)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Senha (opcional). Se habilitar, ajuste BACKEND .env REDIS_PASSWORD
# requirepass your-strong-password